<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificar Data</title>
    <script>

        function justificar_falta(form) {
            var jf = confirm("Justificar Falta" + form.nome_aluno.value + "?");
            if (jf == true)
                var texto_jf = prompt("Digite a justificativa apresentada");
            else
                alert("falta não justificada");
        }
    </script>
</head>

<body>
    <fieldset>
        <h1>Sistema Acadêmico - Justificativa de Falta</h1>
        <form name="myform" action="" method="GET">
            Matricula: <input type="text" name="matricula"><br>
            Nome: <input type="text" name="nome_aluno"><br>
            Data da falta: <input type="date" name="falta"><br>
            <input type="button" name="button" value="Justificar Falta" onclick="justificar_falta(this.form)">
        </form>
    </fieldset>
</body>
</body>

</html>
