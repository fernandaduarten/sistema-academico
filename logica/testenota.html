<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nota</title>
</head>
<body>
    <h1>Sistema Acadêmico</h1>
    <p>Menu Principal</p>
    <button type="button" onclick="funcao1(' Advertência: JavaScript Detectado ')">Clique um</button>
    <button type="button" onclick="funcao1(' Outra Mensagem! ')">Clique dois</button>
    <div id="aqui"></div>
    <script>
        function funcao1(mensagem) {
            //alerta ("usando a função!");
            document.getElementById("aqui").textContent = mensagem;
        }
    </script>
</body>
</html>
