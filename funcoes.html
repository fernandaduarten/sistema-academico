<!DOCTYPE html>
<html>

<body>

    <h2 id="titulo">O que o JavaScript faz?</h2>
    <p>JavaScript pode mostrar ou ocultar elementos HTML!</p>

    <p id="demo" style="display:none">Olá JV!.</p>

    <button type="button" onclick="ocultar()">ocultar!</button>

    <button type="button" onclick="mostrar()">mostrar!</button>

    <script>
        function mostrar() {
            document.getElementById('demo').style.display = 'block';
            document.getElementById('titulo').style.color = '#ff0000';
        }

        function ocultar() {
            document.getElementById('demo').style.display = 'none';
            document.getElementById('titulo').style.color = '#000000';
        }
    </script>

    <!-- Aritimetica JavaScript -->
    <h1>JavaScript Aritimetica</h1>
    <h2> The += Operator</h2>

    <p> x = 10</p>
    <p> x = x + 5 ou x + = 5</p>
    <p> x = </p>
    <span id="demo2"></span>

    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo2").innerHTML = x;
    </script>

    <!-- O Operador de resto % -->
        <h1>JavaScript Aritimetica</h1>
        <h2> O Operador de resto %</h2>
        <script>
            
        <p> x = 4</p>
        <p> y = x % 2 </p>
        <span id="demo3"></span>
    
        var x = 4;
        var y = x % 2;
        document.getElementById("demo3").innerHTML = y;
    </script>

    <script>
    // Operador de resto (par / ímpar) //
    var x = 4;
    var y = x % 2;
    document.getElementById("par").innerHTML = "x é par com resto y = " + y;
    x = 5;
    y = x % 2;
    document.getElementById("impar").innerHTML = "x é ímpar com resto y = " + y;
    </script>
</body>

</html>
