<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Fala bicho!</title>
    <link rel="stylesheet" href="../estilo.css/styleformulariopet.css">
</head>

<body>
    <main>
        <nav></nav>
        <header></header>
        <hr />
        <section>
            <article>
                <h2>Fala “bicho"</h2>
                <form action="" method="post">
                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <p>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui" autofocus
                                required />

                        </p>

                        <p>

                            <label for="email">Email:</label>

                            <input type="email" name="email" id="email" placeholder="Digite seu email aqui" autofocus
                                required />

                        </p>

                        <p>

                            <label for="whatsapp">WhatsApp:</label>

                            <input type="telefone" name="whatsapp" id="whatsapp" placeholder="Digite seu WhatsApp aqui"
                                autofocus required />
                        <p>Autoriza o contato via WhatsApp?<br />
                            <input type="radio" name="autorizowhatsapp" id="autorizowhatsapp" checked />
                            <label for="autorizowhatsapp">Sim</label>
                            <input type="radio" name="autorizowhatsapp" id="naoautorizowhatsapp" />
                            <label for="naoautorizowhatsapp">Não</label>

                        </p>

                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Informações Sobre:</legend>
                        <p>
                            <input type="checkbox" name="info" id="info1" value="infoadota" checked />
                            Adoção de pets <br />
                            <input type="checkbox" name="info" id="info2" value="infoadota" />
                            Dicas e Cuidados <br />
                            <input type="checkbox" name="info" id="info3" value="infoparceiros" />
                            Ongs e Parceiros Pets <br />
                            <input type="checkbox" name="info" id="info4" value="infodefende" />
                            Defesa dos Animais <br />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend> Sugestões e comentários</legend>
                        <p>
                            <label for="comentarios sugestões"></label>
                            <select name="tipo" id="tipo">
                                <option value="elogio">Elogio</option>
                                <option value="critica">Crítica</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="outro">Outro</option>

                            </select>
                            <br />
                            <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                                placeholder="Digite aqui suas sugestões e comentários"></textarea>
                        <p style="text-align: center;">
                            <input type="submit" value="Enviar" id="enviar" />
                            <input type="reset" value="Limpar" id="reset" />
                        </p>
                    </fieldset>
                </form>
            </article>
        </section>
        <hr />
            <footer class="site-footer">
                <p>Desenvolvido por <a href="https://github.com/fernandaduarten" target="_blank"
                        rel="noopener noreferrer">Fernanda Duarte</a> © 2025</p>
            </footer>
    </main>
</body>

</html>
