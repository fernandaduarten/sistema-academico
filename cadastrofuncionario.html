<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Alunos</title>
    <style>
        /* === fundo da pagina e estilo geral dela === */
        body {
            background: #bec8d1;
            /* cor de fundo site */
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: #13293d;
            /* cor do texto */
            padding: 20px;
        }

        /* === espaçamento dos botões gerais === */
        .buttons {
            margin-top: 10px;
            text-align: center;
        }

        /* === barra superior do menu === */
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background-color: #247ba0;
            /* cor de fundo do menu */
            padding: 10px;
            border-radius: 8px;
        }

        /* === links do menu === */
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            /* cor dos links */
            font-weight: bold;
        }

        /* === links do menu ao passar o mouse === */
        .menu a:hover {
            color: #1b98e0;
            /* cor dos links ao passar o mouse */
        }

        /* === título principal da página === */
        h1 {
            text-align: center;
            color: #13293d;
            /* cor do título */
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* === campo de formulário === */
        fieldset {
            width: 450px;
            /* largura do campo de formulário */
            margin: auto;
            /* centraliza o campo de formulário */
            padding: 20px;
            /* espaçamento interno do campo de formulário */
            background: #ffffff;
            /* cor de fundo do campo de formulário */
            border-radius: 10px;
            /* borda arredondada do campo de formulário */
            box-shadow: 0 2px 10px rgba(19, 41, 61, 0.1);
            /* sombra do campo de formulário */
        }
        /* === campo de formulário com legenda === */
        .linha {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        /* === campo de formulário com legenda === */
        .campo {
            flex: 1; /* ocupa o espaço restante */
            display: flex; /* usa flexbox para organizar os elementos */
            flex-direction: column; /* organiza os elementos verticalmente */
        }


        /* === legenda do campo de formulário === */
        legend {
            font-weight: bolder;
            color: #13293d;
            /* cor da legenda */
            font-size: 1.2em;
            border-radius: 15px;
        }

        /* === labels dos campos === */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bolder;
            color: #13293d;
            /* cor das labels */
        }

        /* === campos de entrada de texto, número, data e email === */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 90%;
            /* largura dos campos de entrada */
            padding: 15px;
            /* espaçamento interno dos campos de entrada */
            margin-bottom: 15px;
            /* espaçamento entre os campos */
            padding: 8px;
            /* espaçamento interno dos campos */
            margin-bottom: 10px;
            /* espaçamento entre os campos */
            border: 1px solid #034b6c;
            /* borda azul */
            border-radius: 6px;
            background-color: #e8f1f2;
            /* cor de fundo dos campos */
            color: #13293d;
            /* texto interno */
            font-size: 14px;
        }

        /* === grupo de botões de opção (sexo) === */
        .sexo-group {
            display: flex;
            gap: 20px;
            /* espaçamento entre os botões de opção */
            margin: 6px;
        }

        /* espaçamento entre o botão de opção e o texto */
        .sexo-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            /* espaçamento entre o botão de opção e o texto */
            background-color: #f0f4f8;
            /* cor de fundo dos botões de opção */
            padding: 8px;
            /* espaçamento interno dos botões de opção */
            border-radius: 20px;
            /* borda arredondada dos botões de opção */
            cursor: pointer;
            /* cursor ao passar o mouse */
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        /* === botões do formulario === */
        input[type="reset"],
        input[type="submit"],
        button {
            background-color: #606367;
            /* cor de fundo dos botões */
            color: #ffffff;
            /* cor do texto dos botões */
            padding: 10px 20px;
            /* espaçamento interno dos botões */
            border: none;
            /* sem borda */
            border-radius: 8px;
            /* borda arredondada dos botões */
            cursor: pointer;
            /* cursor ao passar o mouse */
            font-size: 16px;
        }

        /* === botões ao passar o mouse === */
        input[type="reset"]:hover,
        input[type="submit"]:hover {
            background-color: #38b0d5;
        }
    </style>
</head>

<body>
    <img src="ChatGPT-Image-29-de-jul.-de-2025_-19_24_12.svg" alt="" width="150"
        style="display: block; margin: 0 auto;">
    <h1>
        Cadastro de Funcionario
    </h1>
    <form>
        <fieldset>
            <!-- Nome e data de nascimento -->
            <div class="linha">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </div>
                <div class="campo">
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento">
                </div>
            </div>

            <!-- Email e Senha -->
            <div class="linha">
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </div>
            </div>

            <!-- Matrícula e Telefone -->
            <div class="linha">
                <div class="campo">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula">
                </div>
                <div class="campo">
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone">
                </div>
            </div>

            <!-- Função e Data de Admissão -->
            <div class="linha">
                <div class="campo">
                    <label for="funcao">Função:</label>
                    <input type="text" id="funcao">
                </div>
                <div class="campo">
                    <label for="admissao">Data de Admissão:</label>
                    <input type="date" id="admissao">
                </div>
            </div>

            <!-- Sexo -->
            <div class="linha">
                <div class="campo">
                    <label>Sexo:</label>
                    <div class="sexo-group">
                        <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                        <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                    </div>
                </div>
            </div>

            <!-- Botões -->
            <div class="buttons">
                <input type="reset" value="Limpar">
                <input type="submit" value="Salvar">
            </div>
        </fieldset>
    </form>

</body>

</html>
